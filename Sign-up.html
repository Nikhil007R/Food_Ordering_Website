<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Akatsuki Sign-Up</title>
    <link rel="stylesheet" href="css/Signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Vujahday+Script&display=swap" rel="stylesheet">

</head>

<body>
    <header id="myDiv">
        <nav id="navbar">

            <img src="images/image.png" alt="MyLogo" width="70px" class="logo">

            <ol class="signingup">
                <li><a href="index.html">Home</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="AboutUS.html">About Us</a></li>
                <li><a href="Log-in.html">Login</a></li>
                <li><a href="Sign-up.html">Sign Up</a></li>
            </ol>
        </nav>
    </header>
    <!-- <form action="#"> -->
    <div class="signup">
        <div class="box">
            <div class="image">
                <img src="images/signup.png" alt="" width="300px" height="300px">
            </div>
            <div class="content">
                <span class="name">Sign up</span>
                <p>Already have an account? <span><a href="Log-in.html">Log in</a></span></p>
                <div class="form">
                    <input type="text" name="name" id="Name" placeholder=" " ><label for="" class="form-label">
                        Full
                        Name </label>
                    <p id="validation1"></p>
                </div>
                <div class="form1">
                    <input type="text" name="email" id="email" placeholder=" " ><label for=""
                         class="form-label">E-mail</label>  <!-- if i am using email then i dont need to use js instead i can use text -->
                    <p id="validation2"></p>
                </div>

                <div class="policy">
                    <input type="checkbox" name="terms-condition" id="terms-condition"><label for="">I agree to
                        Akatsuki's <span>Terms of Service, Privacy Policy</span> and <span>Content Policies</span>
                    </label>
                </div>
                <div class="account_btn">
                    <button class="account" onclick="validation()">Create Account</button>
                </div>
                <div class="line">
                    <h4> Or </h4>
                </div>
                <div class="btn">
                    <a
                        href="https://accounts.google.com/o/oauth2/auth/oauthchooseaccount?redirect_uri=storagerelay%3A%2F%2Fhttps%2Fwww.zomato.com%3Fid%3Dauth379924&response_type=permission%20id_token&scope=email%20profile%20openid&openid.realm&include_granted_scopes=true&client_id=442739719837.apps.googleusercontent.com&ss_domain=https%3A%2F%2Fwww.zomato.com&prompt=select_account&fetch_basic_profile=true&gsiwebsdk=2&flowName=GeneralOAuthFlow">
                        <button class="button">
                            <img src="images/google.png" alt="googleapis" width="35">
                            <span>Continue with Google</span>
                        </button>
                    </a>
                </div>
            </div>

        </div>
    </div>
    </form>

    <script>
        function validation() {

            var a = document.getElementById("Name").value;
            var b = document.getElementById("email").value;

            if (a == null || a == "") {
                document.getElementById("validation1").innerHTML = "Please Fill Your Name!!";
                document.getElementById("validation1").style.color = "red";

            }
            else {
                document.getElementById("validation1").innerHTML = "";
            }
            var validRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
            if(b.match(validRegex))
            {
                alert("Thankyou For Creating an Account");
            }
            
            else 
            {
                document.getElementById("validation2").innerHTML = "Invalid Email address, you might haven't Use '@' or '.' ";
                document.getElementById("validation2").style.color = "red";
            }

        }

        </script>
    </body>

</html>
